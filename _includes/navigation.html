<nav class="nav-container">
  {% for item in site.data.navigation %}
    <div class="nav-option {% if page.url == item.link %}selected{% endif %}">
      <a href="{{ item.link }}" class="nav-title">
        {{ item.name }}
      </a>
      <div class="nav-label">
      </div>
    </div>
  {% endfor %}
</nav>
